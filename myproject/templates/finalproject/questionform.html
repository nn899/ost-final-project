<html>
  <body>

    {% if question_id %}
    <p>Edit question {{ question_id }}:</p>
    <form action="/questions/question/{{ question_id }}" method="POST">
  {% else %}
    <p>Create question:</p>
    <form action="/questions/question/" method="POST">
  {% endif %}
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" />
    </form>
  </body>
</html>
